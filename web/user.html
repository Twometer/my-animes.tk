<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>myanimes</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Unica+One&family=Open+Sans:wght@300&family=Exo:wght@200&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <span class="navbar-brand">myanimes</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto ml-5">
            <li class="nav-item active"><a class="nav-link" href="#">Dashboard</a></li>
            <li class="nav-item active"><a class="nav-link" href="#">Animes</a></li>
            <li class="nav-item active"><a class="nav-link" href="#">Characters</a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active"><a class="nav-link" href="#">Log in</a></li>
        </ul>
    </div>
</nav>

<div class="main-content">
    <div class="row align-items-center mt-5">
        <div class="col-sm-auto">
            <span class="profile-picture"
                  style="background-image: url(https://i.pinimg.com/originals/92/f3/8b/92f38bfe1c3b5e3466908f57a3e27ca3.jpg)"></span>
        </div>
        <div class="ml-5 col-sm">
            <h2>Username
                <button class="button primary">Follow</button>
            </h2>

            Some text about yourself here
        </div>
        <div class="col-sm-auto">
            <p>32 animes</p>
            <p>5.38 days</p>
            <p>Germany</p>
        </div>
    </div>
    <div id="favorite-anime" class="row align-items-center mt-5 p-3">
        <div class="col-sm-auto">
            <span class="cover-picture shadow"
                  style="background-image: url('https://upload.wikimedia.org/wikipedia/en/d/dc/DARLING_in_the_FRANXX%2C_second_key_visual.jpg')"></span>
        </div>
        <div class="ml-2 col-sm">
            <h3 class="mb-3">DARLING in the FRANXX</h3>
            <h3 class="mt-3" style="opacity: 0.35">my favorite anime</h3>
        </div>
    </div>
    <div class="row mt-5 button-bar">
        <button class="button in-bar primary selected">All</button>
        <button class="button in-bar watching">Watching</button>
        <button class="button in-bar watched">Watched</button>
        <button class="button in-bar paused">Paused</button>
        <button class="button in-bar cancelled">Cancelled</button>
        <button class="button in-bar queued">Queued</button>
    </div>
    <div class="row mt-5">

        <div class="row align-items-center w-100">
            <div class="col-sm-auto">
                <span class="cover-picture"
                      style="background-image: url('https://img.goldposter.com/2018/03/b-the-beginning-2_poster_goldposter_com_2.jpg?x-oss-process=image/resize,m_fill,h_800,w_567/quality,q_80')"></span>
            </div>
            <div class="ml-2 col-sm">
                <h3><i class="dot watched"></i> B: The Beginning</h3>
                <div class="row mt-3">
                    <div class="col-2">8/10</div>
                    <div class="col-3">4 months ago</div>
                    <div class="col-3">12 episodes</div>
                    <div class="col-3">Production I.G</div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

<script>
    (function () {
        var buttons = [];
        $(".button.in-bar").each(function () {
            buttons.push($(this));
        });
        for (const button of buttons) {
            button.click(function () {
                for (const otherButton of buttons) {
                    otherButton.removeClass("selected");
                }
                button.addClass("selected");
            });
        }
    })();
</script>

</html>
